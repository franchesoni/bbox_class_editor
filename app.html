<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Image {display_idx}/{total}</title>
    <style>
        html,body {{ height:100%; margin:0; overflow:hidden; font-family:Arial, sans-serif; }}
        body       {{ display:flex; flex-direction:column; align-items:center; }}
        h1         {{ margin:8px 0; text-align:center; }}
        nav        {{ margin:12px; }}
        a          {{ margin:0 10px; text-decoration:none; color:#0077cc; }}
        .ints      {{ display:none; }}

        #viewport  {{ position:relative; width:90vw; height:80vh; overflow:hidden; border:1px solid #888; background:#111; }}
        #imgWrapper{{ position:absolute; top:0; left:0; transform-origin:0 0; will-change:transform; }}
        #mainImg   {{ display:block; user-select:none; pointer-events:none; }}
        #bboxCanvas{{ position:absolute; inset:0; width:100%; height:100%; pointer-events:none; }}

        .controls  {{ margin:10px; }}
        button     {{ padding:6px 14px; font-size:0.9rem; margin:0 8px; }}
    </style>
</head>
<body>
    <h1>Image {display_idx} / {total}</h1>

    <div id="viewport">
        <div id="imgWrapper">
            <img id="mainImg" src="{img_data_uri}" alt="image {display_idx}" />
            <canvas id="bboxCanvas"></canvas>
        </div>
    </div>

    <div class="controls">
        <button id="toggleBtn">Hide boxes</button>
        <button id="resetBtn">Reset view</button>
    </div>

    <div class="ints" id="bboxList">{int_list}</div>

    <nav>
        <a href="/?idx={prev_idx}">⬅ Previous</a> |
        <a href="/?idx={next_idx}">Next ➡</a>
    </nav>

    <script>
        (function() {{
            /* ---------- data ---------- */
            const boxData = document.getElementById('bboxList').textContent.trim().replace(/'/g,'"');
            const boxes   = boxData ? JSON.parse(boxData) : [];

            /* ---------- elements ---------- */
            const viewport  = document.getElementById('viewport');
            const wrapper   = document.getElementById('imgWrapper');
            const img       = document.getElementById('mainImg');
            const canvas    = document.getElementById('bboxCanvas');
            const ctx       = canvas.getContext('2d');
            const toggleBtn = document.getElementById('toggleBtn');
            const resetBtn  = document.getElementById('resetBtn');

            /* ---------- state ---------- */
            let showBoxes = true;
            let scale = 1;
            let panX  = 0, panY = 0;
            let minScale = 0;                    // will be set at resetView()
            const MAX_SCALE = 10;

            /* ---------- helpers ---------- */
            function fitScale() {{
                const maxW = viewport.clientWidth;
                const maxH = viewport.clientHeight;
                return Math.min(maxW / img.naturalWidth, maxH / img.naturalHeight, 1);
            }}

            function applyTransform() {{
                wrapper.style.transform = `translate3d(${{panX}}px,${{panY}}px,0) scale(${{scale}})`;
            }}

            function drawBoxes() {{
                if (!showBoxes) return;
                canvas.width  = img.clientWidth;
                canvas.height = img.clientHeight;
                const sx = img.clientWidth  / img.naturalWidth;
                const sy = img.clientHeight / img.naturalHeight;
                ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.strokeStyle = 'red';
                ctx.lineWidth   = 2 / scale;
                boxes.forEach(b => ctx.strokeRect(b[0]*sx, b[1]*sy, (b[2]-b[0])*sx, (b[3]-b[1])*sy));
            }}

            /* ---------- UI actions ---------- */
            toggleBtn.onclick = () => {{
                showBoxes = !showBoxes;
                canvas.style.display = showBoxes ? 'block' : 'none';
                toggleBtn.textContent = showBoxes ? 'Hide boxes' : 'Show boxes';
                if (showBoxes) drawBoxes();
            }};
            resetBtn.onclick = resetView;

            /* ---------- zoom ---------- */
            viewport.addEventListener('wheel', e => {{
                e.preventDefault();
                const rect = viewport.getBoundingClientRect();
                const px   = e.clientX - rect.left;
                const py   = e.clientY - rect.top;
                const imgX = (px - panX) / scale;
                const imgY = (py - panY) / scale;
                let newScale = scale * Math.pow(1.2, -e.deltaY / 100);
                newScale = Math.max(minScale, Math.min(MAX_SCALE, newScale));
                const k = newScale / scale;
                panX -= imgX * (k - 1) * scale;
                panY -= imgY * (k - 1) * scale;
                scale = newScale;
                applyTransform();
                drawBoxes();
            }}, {{ passive:false }});

            /* ---------- simple panning on viewport ---------- */
            let dragging = false, startX = 0, startY = 0;
            viewport.addEventListener('pointerdown', e => {{
                dragging = true;
                startX = e.clientX - panX;
                startY = e.clientY - panY;
                e.preventDefault();
            }});
            viewport.addEventListener('pointermove', e => {{
                if (!dragging) return;
                panX = e.clientX - startX;
                panY = e.clientY - startY;
                applyTransform();
                e.preventDefault();
            }});
            window.addEventListener('pointerup', () => {{ dragging = false; }});

            /* ---------- misc ---------- */
            img.addEventListener('dragstart', e => e.preventDefault()); // stop ghost drag

            function resetView() {{
                const fit = fitScale();
                scale = fit;
                minScale = fit * 0.5;            // allow zooming out to half of fit scale
                panX = panY = 0;
                applyTransform();
                drawBoxes();
            }}
            if (img.complete) resetView(); else img.onload = resetView;
            window.addEventListener('resize', resetView);
        }})();
    </script>
</body>
</html>
